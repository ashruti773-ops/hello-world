<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>This is a heading with red color.</h1>

    <h2 class="head">This is h2 heading with "head" as a class and "bg-lime" as an id.</h2>

    <p>This is a paragraph without any id or class.</p>

    <p id="para">This is a paragraph with id "para".</p>

    <div>
        <p>This is paragraph inside div.</p>
    </div>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <ol>
        <li>Number 1</li>
        <li>Number 2</li>
    </ol>

</body>
</html>
